  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f7fbff; }
    .admin-wrapper { display: flex; min-height: 100vh; }
    .admin-sidebar { width: 260px; background: #1A2E50; color: #fff; padding: 20px; }
    .admin-sidebar .brand { font-size: 22px; font-weight: 700; display:flex; align-items:center; gap:6px }
    .admin-sidebar .nav-link { color:#fff; opacity:0.9; }
    .admin-sidebar .nav-link:hover,
    .admin-sidebar .nav-link.active { background:rgba(255,255,255,0.08); border-radius:8px; }
    .admin-main { flex:1; padding:30px; }
    .topbar { background:#fff; padding:12px 20px; border-radius:12px; display:flex; justify-content:space-between; align-items:center; box-shadow: 0 4px 10px rgba(26,46,80,0.06); }
    .stat-card { border-radius:12px; padding:18px; background:#fff; box-shadow:0 6px 18px rgba(26,46,80,0.06); }
    .table-wrap { background:#fff; border-radius:12px; padding:16px; box-shadow:0 6px 18px rgba(26,46,80,0.06); }

    @media(max-width:991px){
      .admin-sidebar{ display:none; position:fixed; z-index:1000; height:100%; }
      .admin-wrapper.toggled .admin-sidebar{ display:block; }
    }
  </style>
</head>
